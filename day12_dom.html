<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day12_dom</title>
    <style>

    </style>
</head>
<body>
    <div id="box1">
        <div id="box2">
            <p class="p">1</p>
            <p class="p">2</p>
            <p class="p">3</p>
        </div>
    </div>
    <script>
        //변수 
        const box1 = document.querySelector('#box1')
        const box2 = document.querySelector('#box2')
        const p = document.querySelectorAll('.p')
        console.log(box1, box2, p)
        //1.dom 제어
        const span = document.createElement ('span')
        span.innerHTML = ' 로그인이 실패했습니다.'
        console.log(span)
        p[2].appendChild(span)
        //2.dom 부모
        console.log(p[0].parentNode)//box2
        console.log(p[0].parentNode.parentNode)//box1
        p[0].parentNode.style.backgroundColor = 'aqua'
        //3.dom 형제 선택법
        //이전 형제 >> 기준대상.previousElementSibling
        //다음 형제 >> 기준대상.nextElementSibling
        console.log(p[1].previousElementSibling)//p1
        console.log(p[1].nextElementSibling)//p2
        p[0].nextElementSibling.style.color = 'red'
        console.log('--------------------------------------')
        //4.DOM 자식 선택법
        //부모.childNodes 공백 포함 자식 선택
        //부모.children 요소만 인식
        //부모.firstChild 첫번째 자식 인식(공백포함)
        //부모.firstElementChild 첫번째 자식 인식(공백x)
        //부모.lastChild 마지막 자식 인식(공백포함)
        //부모.lastElementChild 마지막 자식 인식(공백x)
        console.log(box2.childNodes)
        console.log(box2.children)
        console.log(box2.firstChild)
        console.log(box2.lastElementChild)
        box2.firstElementChild.style.border ='2px solid black'
        for(let i of box2.children){
            i.style.fontSize ='2rem'
        }
        
</script>
</body>
</html>
