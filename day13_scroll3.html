    <style>
        body, html {
            height:300vh;
            background:linear-gradient(aqua, lime, yellow, lightpink);
            /*스크롤 제어 에니메이션 css*/
            scroll-behavior:smooth;

        #pst {
            position:fixed; left:50px; top:50px;

        }
    </style>

<body>
    <div id="pst">
        <button class="tab" type="button">상품정보</button>
        <button class="tab" type="button">리뷰</button>
        <button class="tab" type="button">질문답변</button>
    </div>
    <div id="container">
        <section><h1>상품정보</h1></section>
        <section><h1>리뷰</h1></section>
        <section><h1>질문답변</h1></section>
    </div>
    <script>
        //자바스크립트의 스크롤 제어
        const tabBtn = document.querySelectorAll('.tab')
        const section = document.querySelectorAll('section')
        console.log(tabBtn, section)
        //pageYOFFset스크롤을 사용자가 얼만큼 움직였는가?
        //클릭했을 때 실행 -> click enent
        //스크롤 했을때 실행 -> scroll enent(선행)
        // tab초기숨기기
        for(let i of tabBtn){i.style.display = 'none'}
        window.addEventListener('scroll',function(){
            console.log(winsdow.pageYOFFset)//현재 스크롤 이동값
            //300보다 크면
            if(window.pageYOFFset > 300){
                for(let i of tabBtn){i.style.display = 'inline-block'}
            // 300 보다 작으면
            for(let i of tabBtn){i.style.display = 'none'}
            }
        })
    </script>
</body>
</html>
