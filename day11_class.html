<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>Document</title>
    <style>
        /*2개 이상의 속성을 가진 클래스 준비(js적용)*/
        .design1 {
            background:yellow;
            color:blue;
            font-size:2rem;
        }
        .design2 {
            background:aqua;
        }
        .display {display:none;}
        .replace {transform:rotate(10deg) translateY(50px);font-size:3rem;}
    </style>
</head>
<body>
    <!--js 제어버튼은 type을 항상 button(범용기능) 설정-->
    <button type="button" id="btn">적용</button>
    <button type="button" id="reset">해제</button>
    <button type="button" id="toggle">ON/OF</button>
    <button type="button" id="replace">교체</button>
    <div>변경대상</div>

    <script>
        const btn = document.querySelector('#btn')
        const reset = document.querySelector('#reset')
        const target = document.querySelector('div')
        const toggle = document.querySelector('#toggle')
        const replace = document.querySelector('#replace')
        console.log(btn, reset, target, toggle, replace)
        toggle.addEventListener('click',function(){
            target.classList.toggle('display')
        })
        replace.addEventListener('click',function(){
            target.classList.replace('design2','replace')
        })
        //btn클릭시 target 배경 노랑
        //btn클릭시 target 글자색 파랑
        //btn클릭시 target 글자크기 -2rem
        //
        btn.addEventListener('click',function(){
            //스타일을 사용할경우 = 1~2개 일경우
            //class속성을 사용하는 경우 = 속성이 3개 이상일 경우
            //준비사항 : 내부 또는 외부 스타일 시트에class 준비
            // target.style.backgroundColor = 'yellow'
            // target.style.color = 'blue'
            // target.style.fontSize ='2rem'
            // target.className = 'design1'
            // target.className += ' design2'
            target.classList.add('design1')
            target.classList.add('design2')
        })
        //reset 클릭시 클래스 제거하기
        reset.addEventListener('click',function(){
            target.classList.remove('design1')
            target.classList.remove('design2')
        })
    </script>
</body>
</html>
